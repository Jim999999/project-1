{extend name="layouts/cms"}
{block name="body-content"}
    <form class="layui-form form-opNavMenu layui-form-pane" >
        <div class="layui-form-item">
            <label class="layui-form-label">添加标题：</label>
            <div class="layui-input-inline">
                <input type="text" name="title" required lay-verify="required"
                       placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">请100字以内</div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">封面图：</label>
            <div class="layui-upload layui-input-inline">
                <button type="button" name="img" class="layui-btn btn_upload_img">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <img class="layui-upload-img img-upload-view"
                     src="__CMS__/images/icon/nav_default.png">
            </div>
        </div>
        <input type="hidden" name="img" class="menu-icon"
               value="__CMS__/images/icon/nav_default.png">

        <div class="layui-form-item">
            <label class="layui-form-label">下载链接：</label>
            <div class="layui-input-inline">
                <input type="text" name="down_url" required lay-verify="required" disabled
                       placeholder="上传游戏apk包后会自动填入" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">上传：</label>
            <div class="layui-upload layui-input-inline">
                <button type="button" name="down_url" class="layui-btn btn_upload_img">
                    <i class="layui-icon">&#xe67c;</i>上传游戏包
                </button>
                <img class="layui-upload-img img-upload-view"
                     src="__CMS__/images/icon/nav_default.png">
            </div>
        </div>
        <input type="hidden" name="down_url" class="menu-icon"
               value="">



        <div class="layui-form-item">
            <label class="layui-form-label">添加描述：</label>
            <div class="layui-input-inline">
                <textarea  rows="103" cols="103"  name="desc" placeholder="请输入描述" autocomplete="off" class="layui-input"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block div-form-op">
                <button class="layui-btn" type="button" onclick="addGame()"
                        lay-submit lay-filter="formDemo">添加</button>
                <button type="reset"  class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

{/block}

{block name="single-content"}
    <script src="__CMS__/js/nav_menu.js"></script>
    <script src="__CMS__/js/moZhang.js"></script>
    <script>

        function addGame() {
            var postData = $(".form-opNavMenu").serialize();
            var toUrl = "{:url('cms/game/add')}";
            $.post(
                toUrl,
                postData,
                function (result) {
                    dialog.tip(result.message);
                    if(result.status == 1){
                        setTimeout(function(){
                            window.parent.location.reload();
                            //parent.layer.close(index);
                        },2000);
                    }else{
                        //失败
                        layer.msg(result.message);
                    }
                },"JSON");
        }




        layui.use('upload', function(){
            var upload = layui.upload;
            var tag_token = $(".tag_token").val();
            //普通图片上传
            var uploadInst = upload.render({
                elem: '.btn_upload_img'
                ,type : 'images'
                ,exts: 'jpg|png|gif|apk' //设置一些后缀，用于演示前端验证和后端的验证
                //,auto:false //选择图片后是否直接上传
                //,accept:'images' //上传文件类型
                ,url: '/api/upload/img_file'
                ,data:{'_token':tag_token}
                ,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        //alert(result.indexOf("apk") >= 0);
                        if(result.indexOf("apk") >= 0){
                        }else{
                            $('.img-upload-view').attr('src', result); //图片链接（base64）
                        }
                    });
                }
                ,done: function(res){
                    dialog.tip(res.message);
                    //如果上传成功
                    if(res.status ==1) {
                        if (res.data.is_apk) {
                            $('input[name="down_url"]').val(res.data.url);
                        } else {
                            $('.menu-icon').val(res.data.url);
                        }
                    }
                }
                ,error: function(){
                    //演示失败状态，并实现重传
                    return layer.msg('上传失败,请重新上传');
                }
            });
        });
    </script>
{/block}
