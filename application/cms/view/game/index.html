{block name="single-content"}
    <script src="__CMS__/js/nav_menu.js"></script>

    <script>
        layui.use(['laypage', 'layer'], function() {
            var laypage = layui.laypage;
            var page_limit = $(".page_limit").val();
            var record_num = $(".record_num").val();
            laypage.render({
                elem: 'demo2-1'
                ,limit:page_limit
                ,count: record_num
                ,jump: function(obj, first){
                    //obj包含了当前分页的所有参数
                    //首次不执行
                    if(!first){
                        //layer.msg(obj.curr);
                        ajaxOpForPage(obj.curr);
                    }
                }
                ,theme: '#FF5722'
            });
        });
    </script>
    <script>
        //根据菜单ID 删除菜单记录
        function delgame(id) {
            var toUrl = "{:url('cms/game/edit',['id'=>'NMID'])}";
            toUrl = toUrl.replace("NMID", id);
            ToDelItem(id,toUrl,'.tr-menu-'+id);
        }

        $(".btn-search-navMenu").on('click',function () {
            //var str_search = $(".search_input").val();
            $(".form-search").submit();
        });
        //通过ajax 获取分页数据
        function ajaxOpForPage(curr_page) {
            var toUrl = "{:url('cms/game/ajaxOpForPage')}";
            $(".curr_page").val(curr_page);
            var postData = $(".form-search").serialize();
            ToAjaxOpForPage(toUrl,postData);
        }
        //添加
        function addgame() {
            var toUrl = "{:url('cms/game/add')}";
            ToOpenPopups(toUrl,'添加');
        }
        //根据菜单ID修改菜单信息
        function editgame(id) {
            var toUrl = "{:url('cms/game/edit',['id'=>'NMID'])}";
            toUrl = toUrl.replace("NMID",id);
            ToOpenPopups(toUrl,'用户修改');
        }


        function ToAjaxOpForPage(toUrl,postData) {
            $.post(
                toUrl,
                postData,
                function (result) {
                    if(result.status == 1){
                        var str_html = '';
                        $.each(result.data,function (i,e) {
                            str_html +=
                                "<tr class=\"tr-menu-"+e.id+"\">\n" +
                                "                <td>"+e.id+"</td>\n" +
                                "                <td>"+e.title+"</td>\n" +
                                "                <td><img src="+e.img+" width=\"50px\" /></td>\n" +
                                "                <td>"+e.desc+"</td>\n" +
                                "                <td>"+e.add_time+"</td>\n" +
                                "                <td>\n" +
                                "                    <div class=\"layui-btn-group\">\n" +
                                "                        <button class=\"layui-btn layui-btn-sm\"\n" +
                                "                                onclick=\"editgame('"+e.id+"')\">\n" +
                                "                            <i class=\"layui-icon\"></i>\n" +
                                "                        </button>\n" +
                                "                        <button class=\"layui-btn layui-btn-sm\"\n" +
                                "                                onclick=\"delgame('"+e.id+"')\">\n" +
                                "                            <i class=\"layui-icon\"></i>\n" +
                                "                        </button>\n" +
                                "                    </div>\n" +
                                "                </td>\n" +
                                "            </tr>";
                        });
                        $(".tbody-navMenus").html(str_html);
                    }else{
                        //失败
                        layer.msg(result.message);
                    }
                },"JSON");
        }

    </script>
